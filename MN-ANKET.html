  <div class="form-container">

        <input type="text" id="first_name" name="first_name" required>

      </div>

        <label for="photo">Фото:</label>

      </div>
      <div class="form-group">
        <label for="age">Вік:</label>
        <input type="number" id="age" name="age" required>
      </div>
